<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css">
    <style>
        .katex-display > .katex {
            max-width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; color:#462215"  bgcolor="#fdf6e3">
    <header>
        <h1 style="text-align: center;">Intro to ML</h1>
        <h5 style="text-align: center;">7202024 | arjun</h5>
    </header>
    
    <main>
        <article id="content">
            <!-- Markdown content will be rendered here -->
        </article>
    </main>
    
    <footer style="text-align: center; margin-top: 40px;">
        <p><a href="index.html" style="color: blue; text-decoration: none;">Back to Home</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked@5.0.2/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/contrib/auto-render.min.js"></script>
    <script>
        // Custom renderer to handle LaTeX
        const renderer = {
            paragraph(text) {
                return text;
            }
        };

        marked.use({ renderer: renderer });

        async function renderMarkdown() {
            try {
                const response = await fetch('article1.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();
                document.getElementById('content').innerHTML = marked.parse(markdown);
                
                // Render LaTeX in the rendered HTML
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false},
                        {left: "\\begin{align*}", right: "\\end{align*}", display: true}
                    ],
                    throwOnError: false,
                    output: 'html',
                    strict: false
                });
            } catch (error) {
                console.error('Error loading or rendering markdown:', error);
                document.getElementById('content').innerHTML = `<p>Error loading content: ${error.message}</p>`;
            }
        }

        renderMarkdown();
    </script>
</body>
</html>
