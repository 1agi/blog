<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.imgur.com/iOPDuaI.png" type="image/x-icon">
    <title>arjunkocher</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; color:#4f4f4e;" bgcolor="#fdf6e3">
    <header>
        <h1 style="text-align: center;">arjun's-blog</h1>
    </header>
    
    <main>
        <p style="text-align: center;"><em>machine learning notes.</em></p>
        
        <article>
            <ul id="articleList" style="list-style-type: none; padding: 0;">
                <li><a href="article1.html" class="article-link">- Intro to ML</a></li>
                <li></li>
                <li></li>
            </ul>
        </article>
    </main>
    
    <footer style="text-align: center; margin-top: 40px; font-size: small;">
        <p>Contact: <a href="https://x.com/arjunkocher" target="_blank">x/arjunkocher</a></p>
        <p>last updated: <span id="lastUpdated"></span> | visits: <span id="visitCount">...</span></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.article-link');
            links.forEach(link => {
                const visited = localStorage.getItem(link.href);
                link.style.color = visited ? 'purple' : 'blue';
                link.style.textDecoration = 'none';

                link.addEventListener('click', function() {
                    localStorage.setItem(this.href, 'visited');
                    this.style.color = 'purple';
                });
            });

            // Update last updated date
            document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString();

            // Handle visit count
            function updateVisitCount() {
                const countElement = document.getElementById('visitCount');
                
                // Try to get count from API
                fetch('https://api.countapi.xyz/hit/arjunkocherblog/visits')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('API response:', data);
                        countElement.textContent = data.value;
                        localStorage.setItem('visitCount', data.value);
                    })
                    .catch(error => {
                        console.error('Error fetching visit count:', error);
                        
                        // Fallback to local storage
                        let localCount = localStorage.getItem('visitCount');
                        if (localCount === null) {
                            localCount = 1;
                        } else {
                            localCount = parseInt(localCount) + 1;
                        }
                        localStorage.setItem('visitCount', localCount);
                        countElement.textContent = localCount + ' (local)';
                    });
            }

            updateVisitCount();
        });
    </script>
</body>
</html>
